{% extends 'index.html' %}

{% block cuerpo %}
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	<!-- Force Latest IE rendering engine -->
	<title>Login Form</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{{ STATIC_URL }}registro_usuario/css/base.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}registro_usuario/css/skeleton.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}registro_usuario/css/layout.css">
	

	<!-- Primary Page Layout -->

	<div class="container">
		
		<div class="form-bg">
			<form>
				<h2>Registro</h2>
				<p><input type="text" placeholder="Username"></p>
				<p><input type="password" placeholder="Email"></p>
				<p><input type="password" placeholder="Password"></p>
				<p><input type="password" placeholder="Confirm Password"></p>
				
				<button type="submit"></button>
			</form>
		</div>

	</div><!-- container -->

	<!-- JS  -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
	<script src="js/app.js"></script>

{% endblock cuerpo %}
