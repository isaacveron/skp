                    <div id="tab1" class="tab_content">

                                    <input type="button" value="Agregar otra actividad" onClick="addInput('formulario');">
                                    
                                    <table class="table">
                                        <p>{{ formulario }}</p>
                                    </table>

                                    

                                    <p>
                                        <input  type="submit" value="Confirmar">

                                </form>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </section>   
{% endblock %}
