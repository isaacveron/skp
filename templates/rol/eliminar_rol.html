{% extends "index.html" %}

{% block cuerpo %}

            <div class="module_content">
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                        <table class="tablesorter" cellspacing="0"> 
                           <p>Desea eliminar el rol {{ rol.name }}?</p>
   								<p>
        							<a  class="btn btn-primary btn-lg" href="{% url 'apps.roles.views.eliminar_rol' rol.id %}">Si</a>

   								 </p>
                        </table>
                    </div>
                </div>
            </div>
        </article>

{% endblock cuerpo %}
