{% extends "index.html" %}

{% block cuerpo %}

        <article class="module width_full">
            <header><h3>Sprint Backlog de {{ sprint.Nombre }}</h3></header>
            <div class="module_content">
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                        <table class="tablesorter" cellspacing="0"> 
                           <table>

                              {% for l in lista %}
                                <tr>
                                  {% for dato in l %}
                                    <th><strong> {{dato}} </strong></th>
                                  {% endfor %}
                                </tr>
                              {% endfor %}
                           </table>
                        </table>
                    </div>
                </div>
            </div>
        </article>

{% endblock cuerpo %}
